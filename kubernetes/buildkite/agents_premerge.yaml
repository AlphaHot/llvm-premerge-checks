apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: premerge-debian
  namespace: buildkite
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: agent-premerge-debian
    spec:
      containers:
      - name: buildkite-premerge-debian
        image: gcr.io/llvm-premerge-checks/buildkite-premerge-debian
        resources:
          limits:
            cpu: 30
            memory: 45Gi
          requests:
            cpu: 30
            memory: 45Gi
        volumeMounts:
        - name: ssd
          mountPath: /mnt/disks/ssd0
        - name: github-ssh
          mountPath: /mnt/ssh
        env:
        - name: BUILDKITE_AGENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: agent-token
              key: token
        - name: BUILDKITE_AGENT_TAGS
          value: "queue=premerge,os=linux"
        - name: CONDUIT_TOKEN
          valueFrom:
            secretKeyRef:
              name: conduit-api-token
              key: token
      volumes:
      - name: ssd
        hostPath:
          # directory location on host
          path: /mnt/disks/ssd0
          type: Directory
      - name: github-ssh
        secret:
          secretName: github-ssh
      nodeSelector:
        cloud.google.com/gke-nodepool: jenkins-agents